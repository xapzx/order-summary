<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card-img">
      <img src="images/illustration-hero.svg" alt="Card Image">
    </div>
    <div class="card-info">
      <h2>Order Summary</h2>
      <div class="order-desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <card class="order-plan">
        <img src="images/icon-music.svg" alt="Music Icon">
        <div class="plan">
          <div class="plan-title">Annual Plan</div>
          <div class="plan-price">$59.99/year</div>
        </div>
        <div class="plan-change">Change</div>
      </card>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>
</body>
</html>
